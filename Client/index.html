<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNACKO - Maquina Expendedora</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="imagenes/logo-snacko.png" alt="Logo Snacko" class="logo">
            <h1>SNACKO</h1>
        </header>
        <main>
            <h2>¡BIENVENIDOS!</h2>
            <p class="subtitulo">Ingrese crédito en la máquina expendedora</p>
            <form id="form-carga" onsubmit="return false;">
                <label for="price-input" class="label-monto">Monto</label>
                <input type="number" id="price-input" min="1" step="0.01" placeholder="ARS" required>
                <button id="checkout-btn" type="button">Cargar</button>
            </form>
            <div id="button-checkout"></div>
        </main>
    </div>
</body>
</html>
